# =============================================================================
# IndigoGlass Nexus - Optimizer Service Configuration
# =============================================================================

spring:
  application:
    name: nexus-optimizer
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

# Optimizer configuration
optimizer:
  # Time limit for solver in milliseconds
  time-limit-ms: 30000
  
  # Maximum number of locations per request
  max-locations: 100
  
  # Default vehicle capacity in units
  default-vehicle-capacity: 1000
  
  # CO2 emission factor (kg per km)
  co2-kg-per-km: 0.12
  
  # Cost per km in USD
  cost-per-km: 0.75
  
  # Average speed in km/h for time estimation
  avg-speed-kmh: 50

# Logging
logging:
  level:
    root: INFO
    com.indigoglass: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
