# =============================================================================
# IndigoGlass Nexus - Alembic Configuration
# =============================================================================

[alembic]
# Path to migration environment
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Timezone for datetime
timezone = UTC

# Truncate migration slugs to this length
truncate_slug_length = 40

# Set to 'true' to run async driver
# Required for asyncmy
is_async = true

# Set max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set prepend_sys_path if needed
prepend_sys_path = .

# Version path separator; defaults to os.pathsep
# version_path_separator = :
# version_path_separator = ;

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py
sqlalchemy.url = driver://user:pass@localhost/dbname


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
